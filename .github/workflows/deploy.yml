name: Deploy SvelteKit

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Linux

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            bash -lc '
              cd /root/Honspage_4.0
              git pull
              pnpm install --frozen-lockfile
              pnpm build
              pm2 restart Honspage-pm2
            '
